    #- maxon/npm-run:
    #  name: codecov
    #  script: codecov

    - script:
        name: npm run lint
        code: |
          npm run lint

    # - script:
    #    name: npm run flow
    #    code: |
    #      npm run flow check

    # A step to run Unit tests
    - npm-test

