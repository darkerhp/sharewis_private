extends: airbnb

parser: babel-eslint

parserOptions:
  ecmaFeatures:
  jsx: true

plugins:
  - react
  - jsx-a11y
  - import
  - flowtype

rules:
  # Enable
  no-unused-vars: [
    0,
    { "varsIgnorePattern": "[iI]gnored" }
  ]
  max-len: ["error", 120]

  # Disable
  react/jsx-filename-extension: 0  # unsupported by react-native
  react/require-extension: 0  # deprecated. use eslint-plugin-import instead
  no-console: ["error", { allow: ["log", "warn", "error"] }]
